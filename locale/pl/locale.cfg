lepp_tech_fallback=Technologia używana do odblokowania receptury oświetlonych słupów dla bazowych słupów, które nie mają technologii odblokowującej, takich jak Mały słup elektryczny.
lepp_tech_pole_weight=[font=default-bold]Standardowa waga[/font]: waga oświetlonych słupów elektrycznych będzie równoważna z ich podstawowym odpowiednikom (20 kg).\n[font=default-bold]Realistyczna waga[/font]: mała lampa (20 kg) + słup (20 kg) = 40 kg
