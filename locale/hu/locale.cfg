 lepp_pole_whitelist=Vesszővel elválasztott lista azokról az oszlopokról, amelyekhez az LEP+ világítós verziót kell létrehozzon.
 lepp_pole_blacklist=Vesszővel elválasztott lista azokról az oszlopokról, amelyekhez az LEP+ nem készít világítós verziót.
 lepp_tech_blacklist=Vesszővel elválasztott lista azokról a technológiákról, amelyekhez az LEP+ nem ad hozzá recept feloldásokat.
 lepp_tech_fallback=Technológia, amelyet a világítós oszlop recept feloldására használnak azokhoz az alap oszlopokhoz, amelyekhez nincs technológiai feloldás, mint például a Kis elektromos oszlop.
 lepp_tech_pole_weight=[font=default-bold]Alapértelmezett súly[/font]: a világítós elektromos oszlopok súlya megegyezik az alap oszlopokéval (20 kg).\n[font=default-bold]Realisztikus súly[/font]: kis lámpa (20 kg) + oszlop (20 kg) = 40 kg
